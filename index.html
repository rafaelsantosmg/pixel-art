<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Rafael (Carvalho) Santos - Projeto Pixels Art</title>
</head>

<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <section id="palette">
    <div id="color-palette"></div>
    <div class="container-buttons">
      <button class="buttons" id="clear-board" type="submit">Limpar</button>
      <input type="number" name="VQV" class="buttons" id="board-size" min="1" max="50">
      <button class="buttons" id="generate-board" type="submit">VQV</button>
    </div>
    <div id="pixel-board"></div>
  </section>

  <script src="script.js"></script>
</body>

</html>
